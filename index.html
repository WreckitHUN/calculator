<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__head">
        <div class="calculator__head__nav"></div>
        <div class="calculator__head__screen">
          <div class="calculator__head__track"></div>
          <div class="calculator__head__number"></div>
        </div>
      </div>
      <div class="calculator__body">
        <div class="calculator__body__nav"></div>
        <div class="calculator__body__buttons">
          <div id="clear">C</div>
          <div id="divide" class="button">/</div>
          <div id="7" class="button">7</div>
          <div id="8" class="button">8</div>
          <div id="9" class="button">9</div>
          <div id="multiply" class="button">x</div>
          <div id="4" class="button">4</div>
          <div id="5" class="button">5</div>
          <div id="6" class="button">6</div>
          <div id="subtract" class="button">-</div>
          <div id="1" class="button">1</div>
          <div id="2" class="button">2</div>
          <div id="3" class="button">3</div>
          <div id="add" class="button">+</div>
          <div id="minus" class="button">+/-</div>
          <div id="0" class="button">0</div>
          <div id="decimal" class="button">.</div>
          <div id="equal" class="button">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
