<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__head">
        <div class="calculator__head__nav"></div>
        <div class="calculator__head__screen">
          <div class="calculator__head__track"></div>
          <div class="calculator__head__number"></div>
        </div>
      </div>
      <div class="calculator__body">
        <div class="calculator__body__nav"></div>
        <div class="calculator__body__buttons">
          <div id="clear" class="button button--grey">C</div>
          <div id="divide" class="button button--orange">/</div>
          <div id="b7" class="button button--lightorange">7</div>
          <div id="b8" class="button button--lightorange">8</div>
          <div id="b9" class="button button--lightorange">9</div>
          <div id="multiply" class="button button--orange">x</div>
          <div id="b4" class="button button--lightorange">4</div>
          <div id="b5" class="button button--lightorange">5</div>
          <div id="b6" class="button button--lightorange">6</div>
          <div id="subtract" class="button button--orange">-</div>
          <div id="b1" class="button button--lightorange">1</div>
          <div id="b2" class="button button--lightorange">2</div>
          <div id="b3" class="button button--lightorange">3</div>
          <div id="add" class="button button--orange">+</div>
          <div id="minus" class="button button--lightorange">+/-</div>
          <div id="b0" class="button button--lightorange">0</div>
          <div id="decimal" class="button button--lightorange">.</div>
          <div id="equal" class="button button--orange">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
